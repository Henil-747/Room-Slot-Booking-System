{% if user.is_authenticated %}
  {%load static %}
  <html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/styles.css' %}">
    <title>Room Slot Request</title>
  </head>
  <body style="background-color: rgb(180, 240, 0);">
  <nav class="navbar navbar-expand-lg navbar-light"style="background-color: #00eeaa;">
  <a class="navbar-brand" href="#">SBS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/hello">Home <span class="sr-only"></span></a>
      <a class="nav-item nav-link" href="/hello/request">Send Request</a>
      <a class="nav-item nav-link" href="/calendar">Calendar</a>
      </nav>
  <div>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
  <form method="POST">
    {% csrf_token %}
    <table class="form form-table">
      {{ form }}
      <tr><td colspan="2"><button type="submit" class="btn btn-info left"> Send Request </button></td></tr>
   </table>
  </form>
  </div>
  </body>
  </html>
{%else%}
  <h2><p>Please Login to view this page</p></h2>
{%endif%}
